kind: Pod
apiVersion: v1
metadata:
  name: my-pod-1
  labels:
     name: web
spec:
   containers:
     - name: web
       image: nginx
       ports:
         - containerPort: 80
           name: "http-server"
       volumeMounts:
       - mountPath: "/usr/share/nginx/html"
         name: mypd
   volumes:
     - name: mypd
       persistentVolumeClaim:
        claimName: my-pvc
